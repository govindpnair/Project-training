<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      background-color: #115210;
      margin: 0;
      padding: 40px;
      font-size: 25px;
      color: #333;
    }

    h2, h3 {
      color: #0a0f13;
    } <!-- upto here-->

    input[type="text"] {
      padding: 12px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    input[type="text"]:focus {
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.4);
    }

    button {
      padding: 12px 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      margin-top: 20px;
    }

    li {
      background-color: #ffffff;
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .completed-label {
      color: green;
      font-weight: bold;
      margin-left: 15px;
    }

    #completedSection {
      display: none;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
    }

    .task-buttons button {
      margin-left: 8px;
      background-color: #2ecc71;
    }

    .task-buttons button.delete {
      background-color: #e74c3c;
    }

    .task-buttons button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h2>Task List</h2>
  <input type="text" id="taskInput" placeholder="Enter a new task">
  <button onclick="addTask()">Add Task</button>
  <button onclick="toggleCompletedView()">Completed Tasks</button>

  <ul id="taskList"></ul>

  <div id="completedSection">
    <h3>Completed Tasks</h3>
    <ul id="completedList"></ul>
  </div>
</body>

  <script>
    let tasks = [];

    // Load tasks from localStorage on page load
    window.onload = () => {
      const saved = localStorage.getItem('tasks');
      if (saved) {
        tasks = JSON.parse(saved);
        renderTasks();
      }
    };

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function addTask() {
  const input = document.getElementById('taskInput');
  const text = input.value.trim();

  if (!text) {
    alert('Please enter a task.');
    return;
  }

  // Prevent duplicate task (case-insensitive)
  const exists = tasks.some(task => task.text.toLowerCase() === text.toLowerCase());
  if (exists) {
    alert('This task already exists.');
    return;
  }

  const id = Date.now();
  const taskObj = { id, text, completed: false };
  tasks.push(taskObj);
  saveTasks();
  renderTasks();
  input.value = '';
}


    function renderTasks() {
      document.getElementById('taskList').innerHTML = '';
      document.getElementById('completedList').innerHTML = '';

      tasks.forEach(task => {
        if (task.completed) {
          addCompletedTaskToDOM(task.text, task.id);
        } else {
          addTaskToDOM(task.text, task.id, task.completed);
        }
      });
    }

    function addTaskToDOM(text, id, completed) {
      const li = document.createElement('li');
      li.setAttribute('data-id', id);

      li.innerHTML = `
        <input type="checkbox" ${completed ? 'checked' : ''} onchange="toggleComplete(${id}, this.checked)">
        <span>${text}</span>
        <button onclick="editTask(${id})">Edit</button>
        <button onclick="deleteTask(${id})">Delete</button>
      `;

      document.getElementById('taskList').appendChild(li);
    }

    function addCompletedTaskToDOM(text, id) {
      const li = document.createElement('li');
      li.setAttribute('data-id', id);

      li.innerHTML = `
        <input type="checkbox" checked onchange="toggleComplete(${id}, this.checked)">
        <span>${text}</span>
        <span class="completed-label">Marked as complete</span>
        <button onclick="deleteTask(${id})">Delete</button>
      `;

      document.getElementById('completedList').appendChild(li);
    }

    function toggleComplete(id, isCompleted) {
      const task = tasks.find(t => t.id === id);
      if (task) {
        task.completed = isCompleted;
        saveTasks();
        renderTasks(); // Re-render lists
      }
    }

    function deleteTask(id) {
      tasks = tasks.filter(task => task.id !== id);
      saveTasks();
      renderTasks();
    }

    function editTask(id) {
      const task = tasks.find(t => t.id === id);
      const newText = prompt('Edit your task:', task.text);
      if (newText !== null && newText.trim() !== '') {
        task.text = newText.trim();
        saveTasks();
        renderTasks();
      }
    }

    function toggleCompletedView() {
      const section = document.getElementById('completedSection');
      section.style.display = section.style.display === 'none' ? 'block' : 'none';
    }
  </script>

</body>
</html>
